<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoMaker | LoveAi Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="photomaker.html">PhotoMaker</a></li>
            <li><a href="tos.html">Terms of Service</a></li>
            <li><a href="pp.html">Privacy Policy</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>PhotoMaker</h1>
        <p>Transform and style your images using the PhotoMaker API.</p>
        
        <form id="photoMakerForm" class="form">
            <div class="input-group">
                <label for="inputImages">Upload Images (up to 4):</label>
                <input type="file" id="inputImages" accept="image/*" multiple required>
            </div>
            <div class="input-group">
                <label for="positivePrompt">Positive Prompt:</label>
                <textarea id="positivePrompt" placeholder="Describe the image you want to create..." required></textarea>
            </div>
            <div class="input-group">
                <label for="style">Style:</label>
                <select id="style">
                    <option value="No style">No Style</option>
                    <option value="Cinematic">Cinematic</option>
                    <option value="Disney Character">Disney Character</option>
                    <option value="Digital Art">Digital Art</option>
                    <option value="Photographic">Photographic</option>
                    <option value="Fantasy art">Fantasy art</option>
                    <option value="Neonpunk">Neonpunk</option>
                    <option value="Comic book">Comic book</option>
                    <option value="Lowpoly">Lowpoly</option>
                    <option value="Line art">Line art</option>
                </select>
            </div>
            <div class="input-group">
                <label for="model">Select Model:</label>
                <select id="model" required>
                    <option value="civitai:139562@344487">RealVisXL V4.0</option>
                </select>
            </div>
            <div class="input-group">
                <label for="width">Width:</label>
                <input type="number" id="width" value="1024" min="512" max="2048" step="64" required>
            </div>
            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" value="1024" min="512" max="2048" step="64" required>
            </div>
            <div class="input-group">
                <button type="submit">Generate Image</button>
            </div>
        </form>

        <div id="loading" style="display: none;">Generating image, please wait...</div>

        <div id="result"></div>
    </div>

    <script src="photomaker.js"></script>
</body>
</html>
