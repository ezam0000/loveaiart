<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image | LoveAi Art</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="LoveAi Art - Generate stunning AI-generated images from text prompts with customizable options.">
    <meta name="keywords" content="AI, image generation, text to image, AI art, LoveAi Art, AI tools">
    <meta name="author" content="LoveAi Art Team">
    <link rel="canonical" href="https://www.loveaiart.com/">
    <meta property="og:title" content="LoveAi Art - AI-Powered Image Generation">
    <meta property="og:description" content="Generate stunning AI-generated images from text prompts with LoveAi Art.">
    <meta property="og:url" content="https://www.loveaiart.com/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.loveaiart.com/images/og-image.jpg">
    <meta name="google-adsense-account" content="ca-pub-7974310621652998">
</head>
<body>
    <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="photomaker.html">PhotoMaker</a></li>
            <li><a href="tos.html">Terms</a></li>
            <li><a href="pp.html">Privacy</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="form-container">
            <h1>Good, fast and free image generator</h1>
            <form id="imageForm">
                <!-- Basic Prompt Fields -->
                <div class="input-group">
                    <textarea id="positivePrompt" placeholder="Enter positive prompt..." required></textarea>
                    <button type="button" id="newPromptButton">Get New Random Prompt</button>
                </div>

                <div class="input-group">
                    <textarea id="negativePrompt" placeholder="Negative Prompt">blurry, ugly </textarea>
                </div>

                <!-- Advanced Settings Toggle Button -->
                <button type="button" id="toggleAdvancedSettings">Show Advanced Settings</button>

                <!-- Advanced Settings Section -->
                <div id="advancedSettings" class="hidden">
                    <div class="input-group">
                        <select id="width" required>
                            <option value="" disabled>Width</option>
                            <option value="512" selected>512</option>
                            <option value="640">640</option>
                            <option value="768">768</option>
                            <option value="896">896</option>
                            <option value="1024">1024</option>  
                            <option value="1280">1280</option>
                            <option value="1536">1536</option>
                            <option value="1792">1792</option>
                            <option value="2048">2048</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="height" required>
                            <option value="" disabled>Height</option>
                            <option value="512">512</option>
                            <option value="640">640</option>
                            <option value="768" selected>768</option>
                            <option value="896">896</option>
                            <option value="1024">1024</option>
                            <option value="1280">1280</option>
                            <option value="1536">1536</option>
                            <option value="1792">1792</option>
                            <option value="2048">2048</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="model" required>
                            <option value="" disabled>Select Model</option>
                            <option value="runware:101@1" selected>FLUX.1DEV</option>
                            <option value="runware:100@1">FLUX v1</option>
                            <option value="civitai:277058@646523">SDXL</option>
                            <option value="civitai:47274@102222">MIX9</option>
                            <option value="civitai:257749@290640">Pony Diffusion V6</option>
                            <option value="civitai:25694@143906">EpicRealism</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="lora">
                            <option value="" disabled>Select LoRA Configuration</option>
                            <option value="civitai:631986@706528" selected>XLABS FLUX REALISM LORA</option>
                            <option value="">No LoRa</option>
                            <option value="civitai:178910@200827">SDXL CCTV</option>
                            <option value="civitai:684810@766464">Flux CCTV</option>
                            <option value="civitai:124347@148870">SDXL Art Enhancer</option>
                            <option value="civitai:121290@131944">SDXL Vintage Illustration</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="numberResults">
                            <option value="" disabled>Number of Results</option>
                            <option value="1" selected>1</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="outputFormat">
                            <option value="" disabled>Format</option>
                            <option value="WEBP" selected>WEBP Output</option>
                            <option value="JPG">JPG Output</option>
                            <option value="PNG">PNG Output</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="scheduler">
                            <option value="Default">Default Scheduler</option>
                            <option value="Euler a">Euler a</option>
                            <option value="Euler">Euler</option>
                            <option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
                            <option value="DPM++ SDE Karras">DPM++ SDE Karras</option>
                            <option value="DPM++ 2M SDE">DPM++ 2M SDE</option>
                            <option value="DPM++ 2M SDE Karras">DPM++ 2M SDE Karras</option>
                            <option value="FlowMatchEulerDiscreteScheduler">FlowMatchEulerDiscreteScheduler</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="steps">
                            <option value="" disabled>Steps: Number of iterations (performance level)</option>
                            <option value="4">4 Steps, ideal for Flux</option>
                            <option value="20">20</option>
                            <option value="28" selected>28 Steps, ideal for SDXL</option>
                            <option value="30">30 Steps, ideal for MIX9</option>
                            <option value="35">35 Steps, ideal for Pony Diffusion V6</option>
                            <option value="40">40</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="CFGScale">
                            <option value="" disabled>Guidance Scale (1-30)</option>
                            <option value="3.5" selected>3.5 Steps, ideal for SDXL</option>
                            <option value="5">5 Steps, ideal for SDXL</option>
                            <option value="7.5">7.5 Steps</option>
                            <option value="8.5">8.5 Steps</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30 CFG, ideal for Flux</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <input type="number" id="seed" placeholder="Seed" value="">
                    </div>

                    <div class="input-group" id="toggleEnhance" style="display: flex; align-items: center;">
                        <span style="flex: 1;">Enhance Prompt</span>
                        <label class="toggle-switch" style="flex-shrink: 0;">
                            <input type="checkbox" id="enhanceToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <button type="submit">Generate</button>
                
                <!-- Terms of Service link below the button -->
                <p><a href="tos.html">By Clicking "Generate" you are accepting our Terms of Service</a></p>
                <p><a href="pp.html">By Clicking "Generate" you are accepting our Privacy</a></p>

                <!-- Buy Me a Coffee Button -->
                <div class="bmc-button-container" style="text-align: center; margin-top: 20px;">
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                        data-name="bmc-button"
                        data-slug="loveaiart"
                        data-color="#FFDD00"
                        data-emoji="☕"
                        data-font="Comic"
                        data-text="Buy me a coffee"
                        data-text-color="#000000"
                        data-outline-color="#FFDD00"
                        data-font-color="#000000"
                        data-coffee-color="#FFDD00">
                    </script>
                </div>
            </form>
        </div>
        <div class="output-container">
            <div id="status"></div>
            <div id="cost"></div>
            <div id="result"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
