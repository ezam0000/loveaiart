<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealEngine - AI Image Generation</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="RealEngine - Generate stunning AI-generated images from text prompts with customizable options."
    />
    <meta
      name="keywords"
      content="AI, image generation, text to image, AI art, RealEngine, AI tools"
    />
    <meta name="author" content="RealEngine Team" />
    <link rel="canonical" href="https://www.loveaiart.com/" />
    <meta
      property="og:title"
      content="RealEngine - AI-Powered Image Generation"
    />
    <meta
      property="og:description"
      content="Generate stunning AI-generated images from text prompts with RealEngine."
    />
    <meta property="og:url" content="https://www.loveaiart.com/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.loveaiart.com/images/og-image.jpg"
    />
  </head>
  <body>
    <!-- Main App Container -->
    <div class="app-container">
      <!-- Sidebar for Chat History -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2 class="logo">RealEngine</h2>
          <button class="new-chat-btn" id="newChatBtn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 5v14M5 12h14" />
            </svg>
            New Chat
          </button>
        </div>

        <div class="chat-history" id="chatHistory">
          <div class="chat-item active" data-chat-id="current">
            <span class="chat-title">Current Session</span>
            <button class="chat-menu-btn">â‹¯</button>
          </div>
        </div>

        <div class="sidebar-footer">
          <button class="settings-btn" id="settingsBtn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3" />
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" />
            </svg>
            Image & Model Settings
          </button>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Header -->
        <header class="chat-header">
          <button class="sidebar-toggle" id="sidebarToggle">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <h1 class="chat-title">RealEngine</h1>
          <button class="header-settings-btn" id="headerSettingsBtn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3" />
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" />
            </svg>
          </button>
        </header>

        <!-- Chat Messages Container -->
        <div class="chat-container" id="chatContainer">
          <div class="welcome-message">
            <h2>Welcome to RealEngine</h2>
            <p>Enter a prompt to generate AI images</p>
            <button class="random-prompt-btn" id="randomPromptBtn">
              Get Random Prompt
            </button>
          </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
          <form id="imageForm" class="prompt-form">
            <div class="prompt-input-container">
              <textarea
                id="positivePrompt"
                placeholder="Describe the image you want to generate..."
                rows="1"
                required
              ></textarea>
              <button type="submit" class="send-btn" id="sendBtn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="22" y1="2" x2="11" y2="13" />
                  <polygon points="22,2 15,22 11,13 2,9 22,2" />
                </svg>
              </button>
            </div>

            <!-- Hidden form elements to maintain functionality -->
            <input type="hidden" id="negativePrompt" value="blurry, ugly" />
            <input type="hidden" id="width" value="512" />
            <input type="hidden" id="height" value="768" />
            <input type="hidden" id="model" value="runware:101@1" />
            <input type="hidden" id="lora" value="" />
            <input type="hidden" id="lora2" value="" />
            <input type="hidden" id="numberResults" value="1" />
            <input type="hidden" id="outputFormat" value="JPEG" />
            <input type="hidden" id="scheduler" value="Default" />
            <input type="hidden" id="steps" value="28" />
            <input type="hidden" id="CFGScale" value="3.5" />
            <input type="hidden" id="seed" value="" />
            <input type="hidden" id="enhanceToggle" value="false" />
          </form>

          <div class="input-footer">
            <span class="model-indicator" id="modelIndicator"
              >RealEngine v1</span
            >
          </div>
        </div>
      </main>

      <!-- Settings Panel -->
      <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
          <h3>Image & Model Settings</h3>
          <button class="close-settings" id="closeSettings">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>

        <div class="settings-content">
          <!-- Aspect Ratio Section -->
          <div class="setting-section">
            <h4>Aspect Ratio</h4>
            <div class="aspect-ratio-grid">
              <button class="aspect-btn" data-width="1024" data-height="1024">
                Square
              </button>
              <button class="aspect-btn" data-width="768" data-height="1024">
                Portrait 3:4
              </button>
              <button class="aspect-btn" data-width="576" data-height="1024">
                Portrait 9:16
              </button>
              <button class="aspect-btn" data-width="1024" data-height="768">
                Landscape 4:3
              </button>
              <button class="aspect-btn" data-width="1024" data-height="576">
                Landscape 16:9
              </button>
            </div>
          </div>

          <!-- Model Selection -->
          <div class="setting-section">
            <h4>Model</h4>
            <select class="setting-select" id="modelSelect">
              <option value="rundiffusion:130@100" selected>J-Pro</option>
              <option value="runware:101@1">RealEngine v1</option>
            </select>
          </div>

          <!-- LoRA Section -->
          <div class="setting-section">
            <h4>LoRA</h4>
            <select class="setting-select" id="loraSelect">
              <option value="">None</option>
              <option value="civitai:652699@993999">Realism</option>
              <option value="civitai:682349@763724">360degree</option>
              <option value="civitai:757432@846937">LogoMaker</option>
              <option value="civitai:669582@749547">TextLogo</option>
            </select>

            <div class="slider-container">
              <label for="loraWeight"
                >LoRA Weight: <span id="loraWeightValue">1.00</span></label
              >
              <input
                type="range"
                id="loraWeight"
                min="0"
                max="2"
                step="0.1"
                value="1.0"
                class="slider"
              />
            </div>
          </div>

          <!-- Generation Parameters -->
          <div class="setting-section">
            <h4>Generation Parameters</h4>

            <div class="slider-container">
              <label for="cfgScale"
                >CFG Scale: <span id="cfgScaleValue">3.50</span></label
              >
              <input
                type="range"
                id="cfgScaleSlider"
                min="1"
                max="30"
                step="0.5"
                value="3.5"
                class="slider"
              />
            </div>

            <div class="slider-container">
              <label for="stepsSlider"
                >Steps: <span id="stepsValue">28.00</span></label
              >
              <input
                type="range"
                id="stepsSlider"
                min="4"
                max="50"
                step="1"
                value="28"
                class="slider"
              />
            </div>
          </div>

          <!-- Negative Prompt -->
          <div class="setting-section">
            <h4>Negative Prompt</h4>
            <textarea
              id="negativePromptInput"
              class="setting-textarea"
              placeholder="worst quality, low quality, blurry"
            >
blurry, ugly</textarea
            >
          </div>

          <!-- Advanced Settings -->
          <div class="setting-section">
            <h4>Advanced Settings</h4>

            <div class="toggle-setting">
              <span>Enhance Prompt</span>
              <label class="toggle-switch">
                <input type="checkbox" id="enhancePromptToggle" />
                <span class="slider-toggle"></span>
              </label>
            </div>

            <select class="setting-select" id="schedulerSelect">
              <option value="Default">Default Scheduler</option>
              <option value="Euler a">Euler a</option>
              <option value="Euler">Euler</option>
              <option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
              <option value="FlowMatchEulerDiscreteScheduler" selected>
                FlowMatchEulerDiscreteScheduler
              </option>
            </select>

            <input
              type="number"
              id="seedInput"
              class="setting-input"
              placeholder="Seed (optional)"
            />
          </div>
        </div>
      </div>

      <!-- Settings Overlay -->
      <div class="settings-overlay" id="settingsOverlay"></div>
    </div>

    <!-- Status Display -->
    <div id="status" class="status-message"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
